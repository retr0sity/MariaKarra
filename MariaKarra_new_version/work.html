    <style>
        .work-title {
            font-size: 3.5rem;
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .link-section {
            text-align: center;
            margin: 2rem;
        }
        .link-section a {
            margin: 0 20px;
            font-weight: bold;
            color: black;
            text-decoration: none;
            cursor: pointer;
            position: relative;
        }
        .link-section a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2.5px;
            background-color: black;
            transition: width 0.3s ease, left 0.3s ease;
        }
        .link-section a:hover::before, .link-section a.active::before {
            width: 100%;
            left: 0;
        }
        .project-image {
            height: 18rem;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .project-title {
            text-align: center;
            margin-top: 10px;
            color: black;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        a {
            text-decoration: none;
        }
        .link-section a.active::before {
            width: 100%;
            left: 0;
        }

    </style>
</head>
